<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="card-wrapper">
      <div class="img-wrapper">
        <div class="nft-img"></div>
      </div>
      <div class="details">
        <h1 class="item-name"> Equilibrium #3429 </h1>
        <p class="item-description"> Our Equilibrium collection promotes balance and calm. </p>
        <p class="split">
          <span class="item-price"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
          <span class="item-duration"><img class="time" src="./images/icon-clock.svg" alt=""> 3 days left</span>
        </p>
      </div>
      <hr>
      <div class="creator">
        <div class="avatar-img"></div>
        <span class="text-box">
          <span class="maker">Creation of <span class="name">Jules Wyvern</span></span>
        </span>
      </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paulanthonyrocks</a>.
  </div>
  </div>
</body>
</html>
